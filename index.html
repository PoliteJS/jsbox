<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>JSBox - run live JS Exercises!</title>
        
        <link rel="stylesheet" href="jquery.jsbox.css">
        
    </head>
    <body>
    
        <div class="jsbox"  data-jsbox data-jsbox-next="#a">
            <code></code>
            <ul>
                <li>a === true</li>
            </ul>
        </div>
        
        <hr>
        
        <div id="a" data-jsbox data-jsbox-next="#b">
            <code>var a = false;</code>
            <ul>
                <li>a.length === 5</li>
                <li>typeof a === 'string'</li>
            </ul>
        </div>
        
        <hr>

        <div id="b" data-jsbox>
            <code>var a = 0;
for () {}</code>
            <ul>
                <li>a === 10;</li>
            </ul>
        </div>

        <hr>

        
        
        <hr>
        
        <button id="enable">Enable JSBox</button>
        <button id="disable">Disable JSBox</button>
       
        <script src="jquery-2.1.1.min.js"></script>
        <script src="jquery.jsbox.js"></script>
        <script>
            
            $('#enable').click(function() {
                $('[data-jsbox]').jsbox();
            });
            $('#disable').click(function() {
                $('[data-jsbox]').jsbox('dispose');
            });
        </script>
       
    </body>
</html>
