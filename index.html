<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>JSBox - run live JS Exercises!</title>
        
        <!-- jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        
        <!-- JSBox -->
        <link rel="stylesheet" href="jsbox/jquery.jsbox.min.css">
        <script src="jsbox/jquery.jsbox.min.js"></script>

    <body>
        
        <h1>JSBox</h1>

            <code>var a = true;  /* press "run" to test this code! */</code>
            <ul>
                <li>a === true</li>
            </ul>
        </div>
        
    </body>
</html>
